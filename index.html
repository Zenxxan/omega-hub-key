<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllinse Notifier Logs</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #111; 
      margin: 0;
      padding: 20px;
      color: #eee;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #2c2c2c;
      text-align: center;
      font-size: 0.95em;
    }

    th {
      background: #000;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #161616;
    }

    tr:hover {
      background: #222;
      transition: background 0.3s ease;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      min-width: 50px;
    }

    button.copy {
      padding: 6px 12px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.2);
      transition: all 0.25s ease;
    }

    button.copy:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255,255,255,0.4);
    }

    #lastUpdated {
      font-size: 13px;
      color: #aaa;
      margin-top: 12px;
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üéØ Syllinse Notifier Logs</h1>

  <table id="logs">
    <thead>
      <tr>
        <th>üêæ Brainrot Name</th>
        <th>üÜî Job ID</th>
        <th>üë• Players</th>
        <th>‚ú® Traits</th>
        <th>üß¨ Mutation</th>
        <th>üìú Final Gen</th>
        <th>üíª Join Script</th>
        <th>‚è∞ Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="lastUpdated">Last updated: --</p>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch("/api/log");
        const logs = await res.json();

        const tbody = document.querySelector("#logs tbody");
        tbody.innerHTML = "";

        logs.forEach(log => {
          const row = document.createElement("tr");
          const joinScript = log.joinScript || "-- no script provided";

          
        let playersDisplay = "0/8";
        if (typeof log.playerCount === "object" && log.playerCount !== null) {
           playersDisplay = `${log.playerCount.others}/8`; 
        } else if (typeof log.playerCount === "string") {
           playersDisplay = log.playerCount;
        }


          row.innerHTML = `
            <td>${log.petName || "Unknown"}</td>
            <td>${log.jobId || "Unknown"}</td>
            <td><span class="badge">${playersDisplay}</span></td>
            <td><span class="badge">${log.traits || "None"}</span></td>
            <td><span class="badge">${log.mutation || "None"}</span></td>
            <td><span class="badge">${log.finalGen || "None"}</span></td>
            <td>
              <button class="copy" onclick="copyToClipboard(\`${joinScript}\`)">Copy</button>
            </td>
            <td>${log.time || ""}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("lastUpdated").innerText =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Failed to fetch logs:", err);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Join script copied!");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    }

    fetchLogs();

    setInterval(fetchLogs, 5000);
  </script>
</body>
