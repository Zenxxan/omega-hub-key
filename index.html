<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllinse Notifier Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #9b59b6;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button.copy {
      padding: 5px 10px;
      background: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button.copy:hover {
      background: #8e44ad;
    }
    #lastUpdated {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>üéØ Syllinse Notifier Logs</h1>

  <table id="logs">
    <thead>
      <tr>
        <th>üêæ Brainrot Name</th>
        <th>üÜî Job ID</th>
        <th>üë• Players</th>
        <th>‚ú® Traits</th>
        <th>üß¨ Mutation</th>
        <th>üìú Final Gen</th>
        <th>üíª Join Script</th>
        <th>‚è∞ Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="lastUpdated">Last updated: --</p>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch("/api/log");
        const logs = await res.json();

        const tbody = document.querySelector("#logs tbody");
        tbody.innerHTML = ""; // clear old rows

        logs.forEach(log => {
          const row = document.createElement("tr");
          const joinScript = log.joinScript || "-- no script provided";

          row.innerHTML = `
            <td>${log.petName || "Unknown"}</td>
            <td>${log.jobId || "Unknown"}</td>
            <td>${log.playerCount || "0/8"}</td>
            <td>${log.traits || "None"}</td>
            <td>${log.mutation || "None"}</td>
            <td>${log.finalGen || "None"}</td>
            <td>
              <button class="copy" onclick="copyToClipboard(\`${joinScript}\`)">Copy</button>
            </td>
            <td>${log.time || ""}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("lastUpdated").innerText =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Failed to fetch logs:", err);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Join script copied!");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    }

    // Initial load
    fetchLogs();

    // Auto refresh every 5 seconds
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
