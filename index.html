<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllinse Notifier Logs</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      margin: 0;
      padding: 20px;
      color: #eee;
    }

    h1 {
      text-align: center;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #2b2b3c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #3a3a4d;
      text-align: center;
      font-size: 0.95em;
    }

    th {
      background: #9b59b6;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #242436;
    }

    tr:hover {
      background: #34344a;
      transition: background 0.3s ease;
    }

    button.copy {
      padding: 6px 12px;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(155,89,182,0.4);
      transition: all 0.25s ease;
    }

    button.copy:hover {
      background: linear-gradient(135deg, #b06cd9, #9b59b6);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(155,89,182,0.6);
    }

    #lastUpdated {
      font-size: 13px;
      color: #aaa;
      margin-top: 12px;
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üéØ Syllinse Notifier Logs</h1>

  <table id="logs">
    <thead>
      <tr>
        <th>üêæ Brainrot Name</th>
        <th>üÜî Job ID</th>
        <th>üë• Players</th>
        <th>‚ú® Traits</th>
        <th>üß¨ Mutation</th>
        <th>üìú Final Gen</th>
        <th>üíª Join Script</th>
        <th>‚è∞ Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="lastUpdated">Last updated: --</p>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch("/api/log");
        const logs = await res.json();

        const tbody = document.querySelector("#logs tbody");
        tbody.innerHTML = ""; // clear old rows

        logs.forEach(log => {
          const row = document.createElement("tr");
          const joinScript = log.joinScript || "-- no script provided";

          row.innerHTML = `
            <td>${log.petName || "Unknown"}</td>
            <td>${log.jobId || "Unknown"}</td>
            <td>${log.playerCount || "0/8"}</td>
            <td>${log.traits || "None"}</td>
            <td>${log.mutation || "None"}</td>
            <td>${log.finalGen || "None"}</td>
            <td>
              <button class="copy" onclick="copyToClipboard(\`${joinScript}\`)">Copy</button>
            </td>
            <td>${log.time || ""}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("lastUpdated").innerText =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Failed to fetch logs:", err);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Join script copied!");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    }

    // Initial load
    fetchLogs();

    // Auto refresh every 5 seconds
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
